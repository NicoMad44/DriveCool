<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveCool</title>
    <script src="driveCoolSript.js" defer></script>
    <link href="driveCoolStyle.css" rel="stylesheet" >
</head>



<body>
    <header>
        <!-- <img src="/home.svg"> -->
        <div class="pageTitle">
            <h1>
              Drive Cool
            </h1>
            <h3>l'app qui te dit combien de temps en plus pour parcourir une distance en conduisant un poil moins vite!</h3>
        </div>
    </header>

    <main>
        <div class="ShortLong">
            <div class="btn btn--shortDist"> Short Distance</div>
            <div class="btn btn--longDist"> Long Distance</div>
        </div>
        <section class="parametre">
            
            <div>
                <p>Distance à parcourir: <br><span class="distTxt infoInput"></span></p>
                <input type="range" id="distance" name="distance" min="0" max="25" step="1" value="15" />
            </div>
            <div>
                <p>Vitesse maximum autorisée : <br><span class="speedTxt infoInput"></span></p>
                <input type="range" id="speed" name="speed" min="50" max="130" step="10" value="90"/>
            </div>
        
        </section>
            
        <section class="results">
            <table>
                <thead>
                    <tr>
                        <th>Si tu <br> roules à</th>
                        <th>Ca te <br> prendra</th>
                        <th>ou <br>(min de plus)</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

    </main>

</body>


</html>
